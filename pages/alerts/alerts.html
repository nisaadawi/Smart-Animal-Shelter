<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - Smart Animal Shelter</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="alerts.css">
    <link rel="stylesheet" href="../../css/modal.css">
</head>
<body>
    <div class="app">
        <!-- SIDEBAR loaded dynamically from sidebar.html -->

        <!-- MAIN CONTENT -->
        <main class="main-content" id="mainContent">
            <!-- HEADER -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                    <div class="search-box">
                        <span class="search-icon">üîç</span>
                        <input type="text" class="search-input" placeholder="Search animals, rooms...">
                    </div>
                </div>

                <div class="header-right">
                    <button class="header-btn">
                        üîî
                        <span class="notification-dot"></span>
                    </button>
                    <button class="header-btn">‚öôÔ∏è</button>
                    <div class="user-avatar">KJ</div>
                </div>
            </header>

            <!-- CONTENT -->
            <div class="content">
                <!-- ALERTS SECTION -->
                <section class="page-section active" id="alerts-section">
                    <div class="section-header">
                        <h1 class="section-title">Alerts & Notifications</h1>
                        <p class="section-subtitle">Critical alerts and system notifications</p>
                    </div>

                    <div class="alerts-panel">
                        <div class="alerts-toolbar" id="alertsToolbar"></div>
                        <div class="alerts-summary" id="alertsSummary"></div>
                    </div>

                    <div class="alerts-grid" id="alertsGrid"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- ANIMAL DETAIL MODAL -->
    <div class="modal" id="animalModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="modal-title" id="modalTitle">Animal Name</div>
                    <div class="modal-subtitle" id="modalSubtitle">Species</div>
                </div>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>

            <div class="modal-body">
                <img src="" id="modalImage" class="modal-image" alt="Animal">

                <div id="emergencyPanel"></div>

                <div class="cctv-feed" id="cctvFeed">
                    <div class="cctv-placeholder">üìπ</div>
                    <div class="cctv-overlay">
                        <span class="rec-dot"></span>
                        <span>LIVE</span>
                    </div>
                </div>

                <div class="sensors-grid" id="modalSensors"></div>

                <div class="notes-section">
                    <h3 class="notes-title">üìù Recent Activity</h3>
                    <div id="modalNotes"></div>
                </div>
            </div>

            <div class="modal-footer" id="modalFooter">
                <button class="btn btn-success" onclick="feedAnimal()">üçΩÔ∏è Feed Now</button>
                <button class="btn btn-primary" onclick="window.location.href='tracking.html'; closeModal();">üìç Track Location</button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <script src="../data.js"></script>
    <script src="../sidebar.js"></script>
    <script src="../utils.js"></script>
    <script src="../alerts/alerts.js"></script>
    <script src="../modal.js"></script>
</body>
</html>
