<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawShelter - Alerts</title>
    <link rel="icon" type="image/png" href="../../images/icon/PawShelter.png">
    <link rel="shortcut icon" type="image/png" href="../../images/icon/PawShelter.png">
    <link rel="apple-touch-icon" href="../../images/icon/PawShelter.png">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="alerts.css">
    <link rel="stylesheet" href="../../css/modal.css">
</head>
<body>
    <div class="app">
        <!-- SIDEBAR loaded dynamically from sidebar.html -->

        <!-- MAIN CONTENT -->
        <main class="main-content" id="mainContent">
            <!-- HEADER -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                    <div class="header-page-title">
                        <h1>PawShelter Alerts</h1>
                        <p>Critical alerts and system notifications</p>
                    </div>
                </div>

                <div class="header-right">
                    <button class="header-btn" onclick="window.location.href='../alerts/alerts.html'" title="Notifications">
                        üîî
                        <span class="notification-badge" id="notificationBadge"></span>
                    </button>
                    <div class="settings-menu-container">
                        <button class="header-btn" onclick="toggleSettingsMenu()" title="Settings">‚öôÔ∏è</button>
                        <div class="settings-menu" id="settingsMenu">
                            <div class="settings-menu-item" onclick="openSettingsProfile()">
                                <span class="settings-menu-icon">üë§</span>
                                <span>Profile</span>
                            </div>
                            <div class="settings-menu-item" onclick="openSettingsPreferences()">
                                <span class="settings-menu-icon">‚öôÔ∏è</span>
                                <span>Preferences</span>
                            </div>
                            <div class="settings-menu-item" onclick="openSettingsNotifications()">
                                <span class="settings-menu-icon">üîî</span>
                                <span>Notifications</span>
                            </div>
                            <div class="settings-menu-divider"></div>
                            <div class="settings-menu-item" onclick="openSettingsHelp()">
                                <span class="settings-menu-icon">‚ùì</span>
                                <span>Help & Support</span>
                            </div>
                            <div class="settings-menu-item" onclick="openSettingsAbout()">
                                <span class="settings-menu-icon">‚ÑπÔ∏è</span>
                                <span>About</span>
                            </div>
                            <div class="settings-menu-divider"></div>
                            <div class="settings-menu-item logout-item" onclick="handleLogout()">
                                <span class="settings-menu-icon">üö™</span>
                                <span>Log Out</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- CONTENT -->
            <div class="content">
                <!-- ALERTS SECTION -->
                <section class="page-section active" id="alerts-section">
                    <div class="alerts-panel">
                        <div class="alerts-toolbar" id="alertsToolbar"></div>
                        <div class="alerts-summary" id="alertsSummary"></div>
                    </div>

                    <div class="alerts-grid" id="alertsGrid"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- ANIMAL DETAIL MODAL -->
    <div class="modal" id="animalModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="modal-title" id="modalTitle">Animal Name</div>
                    <div class="modal-subtitle" id="modalSubtitle">Species</div>
                </div>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>

            <div class="modal-body">
                <img src="" id="modalImage" class="modal-image" alt="Animal">

                <div id="emergencyPanel"></div>

                <div class="cctv-feed" id="cctvFeed">
                    <div class="cctv-placeholder">üìπ</div>
                    <div class="cctv-overlay">
                        <span class="rec-dot"></span>
                        <span>LIVE</span>
                    </div>
                </div>

                <div class="sensors-grid" id="modalSensors"></div>

                <div class="notes-section">
                    <h3 class="notes-title">üìù Recent Activity</h3>
                    <div id="modalNotes"></div>
                </div>
            </div>

            <div class="modal-footer" id="modalFooter">
                <button class="btn btn-success" onclick="feedAnimal()">üçΩÔ∏è Feed Now</button>
                <button class="btn btn-primary" onclick="window.location.href='tracking.html'; closeModal();">üìç Track Location</button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <script src="../data.js"></script>
    <script src="../sidebar.js"></script>
    <script src="../utils.js"></script>
    <script src="../alerts/alerts.js?v=3"></script>
    <script src="../modal.js"></script>
</body>
</html>
