<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawShelter - Health Monitor</title>
    <link rel="icon" type="image/png" href="../../images/icon/PawShelter.png">
    <link rel="shortcut icon" type="image/png" href="../../images/icon/PawShelter.png">
    <link rel="apple-touch-icon" href="../../images/icon/PawShelter.png">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="health.css">
    <link rel="stylesheet" href="../feeding/feeding.css">
</head>
<body>
    <div class="app">
        <!-- SIDEBAR loaded dynamically from sidebar.html -->

        <!-- MAIN CONTENT -->
        <main class="main-content" id="mainContent">
            <!-- HEADER -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                    <div class="header-page-title">
                        <h1>PawShelter Health Monitor</h1>
                        <p>Monitor animal health and vital signs</p>
                    </div>
                </div>

                <div class="header-right">
                    <button class="header-btn" onclick="window.location.href='../alerts/alerts.html'" title="Notifications">
                        üîî
                        <span class="notification-badge" id="notificationBadge"></span>
                    </button>
                    <div class="settings-menu-container">
                        <button class="header-btn" onclick="toggleSettingsMenu()" title="Settings">‚öôÔ∏è</button>
                        <div class="settings-menu" id="settingsMenu">
                            <div class="settings-menu-item" onclick="openSettingsProfile()">
                                <span class="settings-menu-icon">üë§</span>
                                <span>Profile</span>
                            </div>
                            <div class="settings-menu-item" onclick="openSettingsPreferences()">
                                <span class="settings-menu-icon">‚öôÔ∏è</span>
                                <span>Preferences</span>
                            </div>
                            <div class="settings-menu-item" onclick="openSettingsNotifications()">
                                <span class="settings-menu-icon">üîî</span>
                                <span>Notifications</span>
                            </div>
                            <div class="settings-menu-divider"></div>
                            <div class="settings-menu-item" onclick="openSettingsHelp()">
                                <span class="settings-menu-icon">‚ùì</span>
                                <span>Help & Support</span>
                            </div>
                            <div class="settings-menu-item" onclick="openSettingsAbout()">
                                <span class="settings-menu-icon">‚ÑπÔ∏è</span>
                                <span>About</span>
                            </div>
                            <div class="settings-menu-divider"></div>
                            <div class="settings-menu-item logout-item" onclick="handleLogout()">
                                <span class="settings-menu-icon">üö™</span>
                                <span>Log Out</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            

            <!-- CONTENT -->
            <div class="content">
                <!-- HEALTH SECTION -->
                <section class="page-section active" id="health-section">
                    <!-- Species Tabs -->
                    <div class="species-tabs-container">
                        <div class="species-tabs">
                            <div class="species-tab active" onclick="filterHealthSpecies('Goat')">üêê Goats</div>
                            <div class="species-tab" onclick="filterHealthSpecies('Sugarglider')">üêøÔ∏è Sugar Gliders</div>
                            <div class="species-tab" onclick="filterHealthSpecies('Alligator')">üêä Alligators</div>
                            <div class="species-tab" onclick="filterHealthSpecies('Snail')">üêå Snails</div>
                            <div class="species-tab" onclick="filterHealthSpecies('Porcupine')">ü¶î Porcupines</div>
                            <div class="species-tab" onclick="filterHealthSpecies('Fox')">ü¶ä Foxes</div>
                        </div>
                    </div>

                    <!-- Animal Selection Grid (if no animal selected) -->
                    <div id="animalSelectionGrid" class="animals-grid"></div>

                    <!-- Detailed Health View (if animal selected) -->
                    <div id="healthDetailView" class="health-detail-view" style="display: none;">
                        <!-- Animal Header with Integrated Back Button -->
                        <div class="health-animal-header" id="healthAnimalHeader">
                            <!-- Back button and header content will be rendered by JavaScript -->
                        </div>
                        
                        <!-- Health Metrics Grid -->
                        <div class="health-stats-grid" id="healthMetricsGrid"></div>

                        <!-- Health Charts -->
                        <div class="health-charts-grid" id="healthChartsGrid"></div>

                        <!-- Vaccination Schedule -->
                        <div class="health-schedule-card">
                            <div class="health-schedule-header">
                                <span class="health-schedule-icon">üíâ</span>
                                <h3 class="health-schedule-title">Vaccination Schedule</h3>
                            </div>
                            <div class="schedule-grid" id="vaccinationSchedule"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <script src="../data.js"></script>
    <script src="../sidebar.js"></script>
    <script src="../utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="health.js"></script>
</body>
</html>
