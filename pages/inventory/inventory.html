<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawShelter - Inventory Management</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <div class="app">
        <!-- SIDEBAR loaded dynamically from sidebar.html -->

        <!-- MAIN CONTENT -->
        <main class="main-content" id="mainContent">
            <!-- HEADER -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                    <div class="header-page-title">
                        <h1>PawShelter Inventory</h1>
                        <p>Manage supplies and equipment</p>
                    </div>
                </div>

                <div class="header-right">
                    <button class="header-btn" onclick="window.location.href='../alerts/alerts.html'" title="Notifications">
                        üîî
                        <span class="notification-badge" id="notificationBadge"></span>
                    </button>
                    <div class="settings-menu-container">
                        <button class="header-btn" onclick="toggleSettingsMenu()" title="Settings">‚öôÔ∏è</button>
                        <div class="settings-menu" id="settingsMenu">
                            <div class="settings-menu-item" onclick="openSettingsProfile()">
                                <span class="settings-menu-icon">üë§</span>
                                <span>Profile</span>
                            </div>
                            <div class="settings-menu-item" onclick="openSettingsPreferences()">
                                <span class="settings-menu-icon">‚öôÔ∏è</span>
                                <span>Preferences</span>
                            </div>
                            <div class="settings-menu-item" onclick="openSettingsNotifications()">
                                <span class="settings-menu-icon">üîî</span>
                                <span>Notifications</span>
                            </div>
                            <div class="settings-menu-divider"></div>
                            <div class="settings-menu-item" onclick="openSettingsHelp()">
                                <span class="settings-menu-icon">‚ùì</span>
                                <span>Help & Support</span>
                            </div>
                            <div class="settings-menu-item" onclick="openSettingsAbout()">
                                <span class="settings-menu-icon">‚ÑπÔ∏è</span>
                                <span>About</span>
                            </div>
                            <div class="settings-menu-divider"></div>
                            <div class="settings-menu-item logout-item" onclick="handleLogout()">
                                <span class="settings-menu-icon">üö™</span>
                                <span>Log Out</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- CONTENT -->
            <div class="content">
                <!-- INVENTORY SECTION -->
                <section class="page-section active" id="inventory-section">
                    <div class="section-header">
                        <!-- Shopping List Button moved here -->
                        <button class="shopping-list-section-btn" id="shoppingListBtn">
                            <span class="shopping-list-icon">üìã</span>
                            Shopping List
                            <span class="shopping-count" id="shoppingCount">0</span>
                        </button>
                    </div>

                    <div class="inventory-grid" id="inventoryGrid"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- INVENTORY DETAIL MODAL -->
    <div class="modal" id="inventoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Inventory Details</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="inventory-detail-header">
                    <div class="detail-icon" id="detailIcon"></div>
                    <div class="detail-info">
                        <h3 id="detailName"></h3>
                        <p id="detailCategory"></p>
                        <div class="stock-summary" id="stockSummary"></div>
                    </div>
                </div>
                <div class="inventory-items-list" id="inventoryItemsList">
                    <!-- Items will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- SHOPPING LIST MODAL -->
    <div class="modal" id="shoppingListModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping List</h2>
                <button class="close-btn" id="closeShoppingList">&times;</button>
            </div>
            <div class="modal-body">
                <div class="shopping-summary">
                    <p>Items in list: <span id="totalShoppingItems">0</span></p>
                </div>
                <div class="shopping-items-list" id="shoppingItemsList">
                    <!-- Shopping items will be populated here -->
                </div>
                <div class="shopping-actions">
                    <button class="btn btn-outline" id="clearShoppingListBtn">Clear All</button>
                    <button class="btn btn-primary" id="savePdfBtn">
                        <span class="icon">üìÑ</span>
                        Save as PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <script src="../data.js"></script>
    <script src="../sidebar.js"></script>
    <script src="../utils.js"></script>
    <script src="../inventory/inventory.js"></script>
</body>
</html>
